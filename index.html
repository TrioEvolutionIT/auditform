<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Audit Form - TRIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #001f2f;
      color: #00ff88;
      padding: 20px;
    }
    .container {
      max-width: 850px;
      margin: auto;
      background: #002b3f;
      padding: 25px;
      border-radius: 16px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      background: #003a55;
      color: #00ff88;
      border: 1px solid #00ff88;
      border-radius: 8px;
      margin-top: 5px;
    }
    .photo-checkbox {
      display: inline-block;
      margin: 10px;
      cursor: pointer;
      text-align: center;
    }
    .photo-checkbox input[type="checkbox"] {
      display: none;
    }
    .photo-checkbox img {
      width: 100px;
      height: 100px;
      border: 2px solid #00ff88;
      border-radius: 8px;
    }
    .photo-checkbox input[type="checkbox"]:checked + img {
      border: 3px solid #00ff88;
      opacity: 0.8;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #00ff88;
      color: #001f2f;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vehicle Audit Form</h1>
    <form id="auditForm">
      <label for="date">Date</label>
      <input type="date" name="date" required>

      <label for="vehicleNumber">Vehicle Number</label>
      <select name="vehicleNumber" required>
        <option value="" disabled selected>Select Vehicle</option>
        <option value="WB01BC4246">WB01BC4246</option>
        <option value="WB01BC4238">WB01BC4238</option>
        <!-- Add more options as needed -->
      </select>

      <label for="odometer">Odometer Reading</label>
      <input type="number" name="odometer" step="0.1" required>

      <label>Checklist</label>
      <div>
        <label class="photo-checkbox">
          <input type="checkbox" name="auditItem[]" value="AC Working">
          <img src="ac.jpg" alt="AC Working"><div>AC</div>
        </label>
        <label class="photo-checkbox">
          <input type="checkbox" name="auditItem[]" value="Jack">
          <img src="jack.jpg" alt="Jack"><div>Jack</div>
        </label>
        <label class="photo-checkbox">
          <input type="checkbox" name="auditItem[]" value="Stepney Tyre">
          <img src="stepney.jpg" alt="Stepney"><div>Stepney</div>
        </label>
        <label class="photo-checkbox">
          <input type="checkbox" name="auditItem[]" value="Fire Extinguisher">
          <img src="fire.jpg" alt="Fire"><div>Fire Kit</div>
        </label>
        <label class="photo-checkbox">
          <input type="checkbox" name="auditItem[]" value="Medical Kit">
          <img src="medical.jpg" alt="Medical"><div>Medical</div>
        </label>
        <label class="photo-checkbox">
          <input type="checkbox" name="auditItem[]" value="Umbrella">
          <img src="umbrella.jpg" alt="Umbrella"><div>Umbrella</div>
        </label>
        <label class="photo-checkbox">
          <input type="checkbox" name="auditItem[]" value="Lug Wrench">
          <img src="wrench.jpg" alt="Wrench"><div>Wrench</div>
        </label>
        <label class="photo-checkbox">
          <input type="checkbox" name="auditItem[]" value="Headlight">
          <img src="headlight.jpg" alt="Headlight"><div>Headlight</div>
        </label>
        <label class="photo-checkbox">
          <input type="checkbox" name="auditItem[]" value="Backlight">
          <img src="backlight.jpg" alt="Backlight"><div>Backlight</div>
        </label>
        <label class="photo-checkbox">
          <input type="checkbox" name="auditItem[]" value="Side Mirror">
          <img src="mirror.jpg" alt="Side Mirror"><div>Side Mirror</div>
        </label>
      </div>

      <label>Upload Damage Photos</label>
      <input type="file" name="photoFront" accept="image/*" capture="environment" required>
      <input type="file" name="photoLeft" accept="image/*" capture="environment" required>
      <input type="file" name="photoRight" accept="image/*" capture="environment" required>
      <input type="file" name="photoBack" accept="image/*" capture="environment" required>

      <label for="auditorName">Auditor Name</label>
      <input type="text" name="auditorName" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("auditForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      // Convert images to base64
      const imageFields = ["photoFront", "photoLeft", "photoRight", "photoBack"];
      const base64Images = [];

      for (let field of imageFields) {
        const file = formData.get(field);
        if (file && file.size > 0) {
          const base64 = await toBase64(file);
          base64Images.push(base64);
        } else {
          base64Images.push("");
        }
      }

      const data = {
        date: formData.get("date"),
        vehicleNumber: formData.get("vehicleNumber"),
        odometer: formData.get("odometer"),
        auditorName: formData.get("auditorName"),
        "auditItem[]": formData.getAll("auditItem[]"),
        "damagePhotos[]": base64Images
      };

      fetch("https://script.google.com/macros/s/AKfycbzP0EeE-bINDAxmRZcCvNX42uRGrtvp3Mc8QlhWRdnbmrokgatcEqxJutm-ckQT4uXd/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(response => {
        alert("Submitted: " + response);
        form.reset();
      })
      .catch(error => {
        alert("Error: " + error.message);
      });
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
